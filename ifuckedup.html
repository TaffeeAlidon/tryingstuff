<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9d4d4; /* Light pink background */
            color: #333; /* Dark gray text */
        }
        header {
            background-color: #ff96ad; /* Pink header */
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 0;
            color: #fff; /* White text */
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #ff96ad; /* Pink footer */
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pink Site</h1>
    </header>
    <div class="container">
        <p>This is a cool pink-themed website with awesome fonts!</p>
        <p>Feel free to explore around!</p>
    </div>
    <footer>
        <p>&copy; 2024 Pink Site. All rights reserved.</p>
    </footer>
</body>
</html>
